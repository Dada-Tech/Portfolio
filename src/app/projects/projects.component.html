<h2>PERSONAL PROJECTS</h2>
<ul>
  <li *ngFor="let post of posts">
    <a ng-class="{'class-name': active}" routerLink="{{post.slug}}">{{post.title.rendered}}</a>
    - {{post.date | date:'longDate'}}
    <div>{{post.acf.title_languages}}</div>
  </li>
</ul>

<div class="container mt-3">
  <div class="row">
    <div class="card-deck">
      <div class="card mb-4">
        <img class="card-img-top" src="./assets/img/sample-icon-1.png" alt="Card image cap 1">
        <div class="card-img-overlay my-auto reveal">
          <div class="card-body">
            <h5 class="card-title text-center">Card title</h5>
            <p class="card-text text-center">Graphic Design</p>
          </div>
        </div>
      </div>
      <div class="card mb-4">
        <img class="card-img-top" src="./assets/img/sample-icon-2.png" alt="Card image cap 2">
        <div class="card-img-overlay my-auto reveal">
          <div class="card-body">
            <h5 class="card-title text-uppercase text-muted text-center font-weight-lighter">Divine Cakes</h5>
            <p class="card-text text-uppercase text-center">Graphic Design</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
